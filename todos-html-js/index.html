<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <legend>To Do List</legend>
    <form id="todo-form">
      <label for="todo-input">Add new task</label>
      <input type="text" id="todo-input" name="todo-input" class="todo-input" />
      <button type="submit" id="submit" name="submit" class="submit">
        Add
      </button>
    </form>

    <div id="list-container" class="list-container">
      <div id="todo-list" class="todo-list"></div>
    </div>

    <button
      id="delete-completed-task"
      name="delete-completed-task"
      class="delete-completed-task"
    >
      Delete Completed Task
    </button>

    <script src="index.js"></script>
  </body>
</html>
