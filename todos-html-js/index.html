<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="todo-form" class="todo-form">
        <fieldset class="todo-field">
          <legend class="todo-legend">To Do List</legend>
          <label for="todo-text">Add new todo</label>
          <input
            type="text"
            id="todo-text"
            name="todo-text"
            class="todo-text"
            placeholder="What needs to be done?"
          />
          <button type="submit" id="submit" name="submit" class="submit">
            Add
          </button>
        </fieldset>
      </form>

      <section>
        <ul id="todos" class="todos">
          <!--  -->
        </ul>
      </section>

      <form id="clear-completed-todos">
        <button type="submit" class="clear-completed-todos">
          Clear Completed Todos
        </button>
      </form>

      <form id="check-all-todos">
        <button type="submit" class="check-all-todos">Check All Todos</button>
      </form>

      <div>
        <p id="unchecked-todos"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
